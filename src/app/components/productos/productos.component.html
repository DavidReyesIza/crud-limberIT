
<div class="container mt-5">
  <h1>Listado de Productos</h1>
  <button class="btn btn-primary mt-5" [routerLink]="['/editar-agregar']">Agregar Nuevo Producto</button>
<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Categoria</th>
      <th scope="col">Stock</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.id}}</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.categoria}}</td>
      <td>{{producto.stock}}</td>
      <td><button class="btn btn-info" [routerLink]="['/editar-agregar', producto.id]">Editar</button></td>
      <td><button (click)="eliminar(producto.id)" class="btn btn-danger">Eliminar</button></td>
    </tr>
  </tbody>
</table>
</div>
