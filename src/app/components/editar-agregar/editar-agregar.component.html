<div class="container formulario">
  <h1>Producto</h1>
  <form [formGroup] = "form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">id</label>
        <input
        type="number"
        class="form-control"
        formControlName="id"
        disabled
         >

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword5">Nombre</label>
        <input
         type="text"
         class="form-control"
         placeholder="Ingrese Nombre"
         formControlName="nombre"
         >

         <span class="alert alert-danger mensajes" *ngIf=" getError('nombre')">Nombre requerido</span>


      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword6">descripcion</label>
        <input
        type="text"
        class="form-control"
        placeholder="Ingrese descripcion"
        formControlName="descripcion"
        >
        <span class="alert alert-danger mensajes" *ngIf=" getError('descripcion')">Descripcion requerida</span>

      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword6">categoria</label>
        <select class="form-control" name="" id=""
        formControlName="categoria"
        >
            <option value="">Seleccione Una Categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nombre}}</option>

        </select>
        <span class="alert alert-danger mensajes" *ngIf=" getError('categoria')">Categoria requerida</span>
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword6">stock</label>
        <input
        type="text"
        class="form-control"
        placeholder="Ingrese stock"
        formControlName="stock"
        >
        <span class="alert alert-danger mensajes" *ngIf=" getError('stock')">Stock requerido</span>
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword6">fecha_creacion</label>
        <input
        type="text"
        class="form-control"
        placeholder="Ingrese fecha de creacion"
        formControlName="fecha_creacion"
        >
        <span class="alert alert-danger mensajes" *ngIf=" getError('fecha_creacion')">Fecha requerida</span>

      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword69">estado</label>
        <select class="form-control" name="estado" id="estado"
        formControlName="estado"
        >
            <option value="">Seleccione Un estado</option>
            <option *ngFor="let estado of estadosValidos" [value]="estado.estado">{{estado.visibilidad}}</option>

        </select>
        <span class="alert alert-danger mensajes" *ngIf=" getError('estado')">Estado requerido</span>
      </div>


    </div>


    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='editar()' *ngIf="url else elseBlock" [disabled]="form.invalid">Editar</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='crear()' [disabled]="form.invalid">Crear</button>
        </ng-template>
      </div>
    </div>
  </form>


</div>
